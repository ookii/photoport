# PhotoPort Menu Configuration
# This file defines the navigation menu structure for the application

# Main menu items - these appear in the top navigation
menu:
  - label: "Home"
    href: "/"
  - label: "Galleries"
    bold: true
    children:
      - label: "Grid"
        href: "/grid"
      - label: "Slider"
        href: "/slider"
      - label: "Even more"
        children:
          - label: "Responsive"
            href: "/responsive"

# Menu separator configuration
# This defines the character used for menu separators
separator_character: "|"  # Default separator character (can be "|", "•", "-", etc.)

# Custom menu links - these are appended after the main menu items
# Use this section to add custom pages, external links, or additional navigation
custom_menu_links:
  - separator: true
  - label: "About"
    href: "/about"
    
