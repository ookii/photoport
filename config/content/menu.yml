# Menu Configuration Notes:
# 
# Basic Link Structure:
# - label: "Display Name"     # Text shown in the menu
#   href: "/path"             # URL path or full URL
#   external: true            # Optional: set to true for external links
#   bold: true               # Optional: set to true for bold text
#
# Hierarchical Menu (up to 3 levels supported):
# - label: "Category"
#   children:
#     - label: "Subcategory"
#       children:
#         - label: "Item"
#           href: "/path"
#
# Separator Items:
# - separator: true           # Uses default separator character (|)
# - separator: "•"           # Uses custom separator character
# - separator: "-"           # Uses dash as separator
#
# External Link Properties:
# - external: true will automatically:
#   * Open link in new tab/window
#   * Add security attributes (rel="noopener noreferrer") 
#   * Display external link icon
#   * Work with any URL (https://, mailto:, etc.)
#
# Internal Link Properties:
# - href: can be relative (/about) or absolute (/galleries/japan)
# - No external flag needed for same-site links
# - Will use normal navigation (same tab/window)
#
# Bold Text Properties:
# - bold: true will apply font-weight: bold to the menu item
# - Works with any menu item (main menu, custom links, submenu items)
# - Can be combined with external: true for bold external links
